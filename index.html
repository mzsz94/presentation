        function generateRoomCode() {
            return Math.random().toString(36).substr(2, 6).toUpperCase();
        }

        function saveToStorage(data) {
            const storageData = {
                ...data,
                roomCode: state.roomCode,
                timestamp: Date.now()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(storageData));
            if (syncChannel) {
                try {
                    syncChannel.postMessage(storageData);
                } catch(e) {
                    console.log('Broadcast failed:', e);
                }
            }
        }

        function loadFromStorage() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                if (data) {
                    const parsed = JSON.parse(data);
                    if (parsed.roomCode === state.roomCode) {
                        return parsed;
                    }
                }
            } catch(e) {
                console.log('Load failed:', e);
            }
            return null;
        }

        window.createPresenter = function() {
            state.mode = 'presenter';
            state.roomCode = generateRoomCode();
            renderUploadScreen();
        }

        window.createViewer = function() {
            state.mode = 'viewer';
            renderJoinScreen();
        }

        window.useSampleSlides = function() {
            state.slides = sampleSlides;
            state.totalSlides = sampleSlides.length;
            state.currentSlide = 0;
            saveToStorage({ slides: sampleSlides, currentSlide: 0 });
            renderPresentation();
        }

        window.handleImageUpload = function(e) {
            const files = Array.from(e.target.files);
            const slides = [];
            let loaded = 0;

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    slides.push({ type: 'image', url: event.target.result });
                    loaded++;
                    if (loaded === files.length) {
                        state.slides = slides;
                        state.totalSlides = slides.length;
                        state.currentSlide = 0;
                        saveToStorage({ slides: slides, currentSlide: 0 });
                        renderPresentation();
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        window.joinRoom = function() {
            const code = document.getElementById('roomInput').value.toUpperCase();
            if (code.length >= 4) {
                state.roomCode = code;
                
                const saved = loadFromStorage();
                if (saved && saved.slides) {
                    state.slides = saved.slides;
                    state.currentSlide = saved.currentSlide || 0;
                    state.totalSlides = saved.slides.length;
                }
                
                if (syncChannel) {
                    syncChannel.onmessage = (event) => {
                        if (event.data.roomCode === state.roomCode) {
                            state.currentSlide = event.data.currentSlide || 0;
                            if (event.data.slides) {
                                state.slides = event.data.slides;
                                state.totalSlides = event.data.slides.length;
                            }
                            renderPresentation();
                        }
                    };
                }
                
                window.addEventListener('storage', (e) => {
                    if (e.key === STORAGE_KEY && e.newValue) {
                        try {
                            const data = JSON.parse(e.newValue);
                            if (data.roomCode === state.roomCode) {
                                state.currentSlide = data.currentSlide || 0;
                                if (data.slides) {
                                    state.slides = data.slides;
                                    state.totalSlides = data.slides.length;
                                }
                                renderPresentation();
                            }
                        } catch(err) {}
                    }
                });
                
                renderPresentation();
            }
        }

        window.nextSlide = function() {
            if (state.currentSlide < state.totalSlides - 1) {
                state.currentSlide++;
                updateSlide();
            }
        }

        window.prevSlide = function() {
            if (state.currentSlide > 0) {
                state.currentSlide--;
                updateSlide();
            }
        }

        function updateSlide() {
            if (state.mode === 'presenter') {
                saveToStorage({ 
                    slides: state.slides, 
                    currentSlide: state.currentSlide 
                });
            }
            renderPresentation();
        }

        document.addEventListener('keydown', (e) => {
            if (state.mode !== 'presenter') return;
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                window.nextSlide();
            }
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                window.prevSlide();
            }
        });
